<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Calculator</title>
    <style>
        h1, h2, h3 {text-align:center;}
        p {text-align:center;}

    </style>
</head>
<body>
  <h2>Enter an expression to calculate</h2>
  <p></p>
    <form action="/cgi-bin/calc.py">
      <p>
        Enter the first number:
        <input type="text" name="number1" align="middle">
      </p>
      <p>
        Enter the second number:
        <input type="text" name="number2" align="middle"><br>
      </p>
      <p>Choose the operation, please:
        <input type="radio" name="operation" value="add" checked> +
        <input type="radio" name="operation" value="sub"> -
        <input type="radio" name="operation" value="mul"> *
        <input type="radio" name="operation" value="div"> /
        <br><br>

        <input type="submit" value="Calculate" align="middle">
      </p>
    </form>
</body>
</html>
